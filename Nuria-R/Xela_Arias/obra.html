            * {

            body {
             background-color: antiquewhite;
                font-family: 'Montserrat', sans-serif;
                line-height: 2em;

            .bars {
              /*   background-color:pink; */
              position: absolute;
              width: 27px;
              height: 27px;
              top: 30px;
              right: 30px;
              cursor: pointer;
              z-index: 101;
              padding-top:9px;
            }

            .bar {
              width: 100%;
              height: 4px;
              background-color: #fff;
              position: absolute;
            }

            span::before,
            span::after {
              content: "";
              display: block;
              background-color: #3399ff;
              width: 100%;
              height: 4px;
              position: absolute;
            }

            .bar::before {
              transform: translateY(-9px);
            }

            .bar::after {
              transform: translateY(9px);
            }

            /*.bars.active .bar {
              background-color:;
            }*/

            .bars.active span::before {
              animation: top-bar 1s;
              animation-fill-mode: forwards;
            }

            .bars.active span::after {
              animation: bottom-bar 1s;
              animation-fill-mode: forwards;
            }


            /* Navbar Links CSS */

            #nav {
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              transition: all 1s;
              z-index: -1;
              overflow: hidden;
              opacity: 0;
                font-family: 'Nothing You Could Do', cursive;
                font-size: 24px;
            }

            #nav a {
              color: black;
              text-decoration: none;
              line-height: 70vw;
              position: absolute;
              top: 0;
              bottom: 0;
              left: 0;
              right: 0;
              text-indent: 50vw;
              border-radius: 50%;
              transition: all .5s;
            }

           #nav a:hover {
              font-size: 28px;
            }
              
            ul {
              list-style: none;
            }

            .visible {
              z-index: 100 !important;
              opacity: 1 !important;
            }

            .shape-circle {
              border-radius: 50%;
              width: 20vw;
              height: 20vw;
              top: -10vw;
              right: -10vw;
              position: absolute;
              transition: all 1s ease-in-out;
              background: #2979FF;
              box-shadow: 0 0px 0px rgba(4, 26, 62, 0.5);
            }

           nav.visible li:first-child {
              width: 165vw;
              height: 165vw;
              top: -99vw;
              right: -99vw;
              z-index: 5;
              transition: all .5s ease-in-out;
              box-shadow: 0 0px 80px rgba(4, 26, 62, 0.5);
              background-color: white;
              color: black;
            }

           nav.visible li:nth-child(2) {
              width: 125vw;
              height: 125vw;
              top: -80vw;
              right: -80vw;
              z-index: 6;
              transition: all .6s ease-in-out;
              box-shadow: 0 0px 80px rgba(4, 26, 62, 0.5);
               background-color: #3399ff;
            }

            nav.visible li:nth-child(3){
              width: 90vw;
              height: 90vw;
              top: -50vw;
              right: -50vw;
              z-index: 7;
              transition: all .7s ease-in-out;
              box-shadow: 0 0px 80px rgba(4, 26, 62, 0.5);
              background-color: white;
              color: black;
            }

         nav.visible li:last-child{
              width: 50vw;
              height: 50vw;
              top: -25vw;
              right: -25vw;
              z-index: 8;
              transition: all .8s ease-in-out;
              box-shadow: 0 0px 80px rgba(4, 26, 62, 0.5);
            }

           nav.visible li:first-child a {
              line-height: 250vw !important;
                text-indent: 20vw !important;

            }

            nav.visible li:nth-child(2) a {
              line-height: 200vw !important;
              text-indent:17vw !important;
            }

           nav.visible li:nth-child(3) a {
              line-height: 137vw !important;
                text-indent: 17vw !important;

            }

          nav.visible li:last-child a {
              line-height: 70vw !important;
