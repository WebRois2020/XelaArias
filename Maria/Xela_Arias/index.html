<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(paginas/portada24.png)"></div>
			<div style="background-image:url(paginas/1.2.png)"></div>
			<div style="background-image:url(paginas/biografia_3_BN.png)"></div>

		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['libr1/turn.js'],
	nope: ['libr1/turn.html4.min.js'],
	both: ['css/basic.css'],
	complete: loadApp
});

</script>
